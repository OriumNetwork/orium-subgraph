name: Build
on:
  push:
    branches:
      - master
jobs:
  build_test_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 16
      - name: Install Dependencies
        run: npm ci
      - name: Subgraph Auth
        run: yarn graph-auth -- ${{ secrets.THEGRAPH_API_KEY }}
        # Goerli
      - name: Code Generator Goerli
        run: npm run codegen-goerli
      - name: Build Goerli
        run: npm run build-goerli
#      - name: Goerli Test
#        run: npm run test-goerli
      - name: Subgraph Deploy Goerli
        run: npm run deploy-goerli
        # Mumbai
      - name: Code Generator Mumbai
        run: npm run codegen-mumbai
      - name: Build Mumbai
        run: npm run build-mumbai
      - name: Mumbai Test
        run: npm run test-mumbai
      - name: Subgraph Deploy Mumbai
        run: npm run deploy-mumbai
        # Polygon
      - name: Code Generator Polygon
        run: npm run codegen-matic
      - name: Build Polygon
        run: npm run build-matic
      - name: Polygon Test
        run: npm run test-matic
      - name: Subgraph Deploy Polygon The Graph
        run: npm run deploy-matic
      - name: Subgraph Deploy Polygon Satsuma
        run: npx graph deploy orium-subgraph --version-label ${{ github.sha }} --node https://app.satsuma.xyz/api/subgraphs/deploy --ipfs https://ipfs.satsuma.xyz --deploy-key ${{ secrets.SATSUMA_DEPLOY_KEY }}
      - name: Subgraph Promote Satsuma
        run: |
              curl -X POST https://app.satsuma.xyz/api/subgraphs/8c268d3e8b83112a7d0c732a9b88ba1c732da600bffaf68790171b9a0b5d5394/orium-subgraph/${{ github.sha }}/auto-promote-live -H "Content-Type: application/json" -H "x-api-key: ${{ secrets.SATSUMA_DEPLOY_KEY }}"
