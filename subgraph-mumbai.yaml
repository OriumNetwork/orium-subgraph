    name: AavegotchiDiamond
    network: mumbai
    source:
      address: "0xC3688369C695D878d2632b20dFe5efFD18256339"
      abi: AavegotchiDiamond
      startBlock: 11516320
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Transfer
        - ClaimAavegotchi
      abis:
        - name: AavegotchiDiamond
